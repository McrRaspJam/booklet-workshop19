<!DOCTYPE html>
<htmL lang="en">
        <head>
                <meta charset="UTF-8">
                <title>Code Listing</title>
                <link rel="stylesheet" type="text/css" href="code.css" />
        </head>
        <body>

<!-- Code Listing -->
<pre class="codeblock"><code><span class="codetag">html</span> {
        <span class="coderule">background-color</span>: <span class="codevalue">#eee</span>;
}

<span class="codetag">body</span> {
        <span class="coderule">background-color</span>: <span class="codevalue">#fff</span>;
        <span class="coderule">width</span>: <span class="codevalue">60em</span>;
        <span class="coderule">margin</span>: <span class="codevalue">0 auto</span>;
        <span class="coderule">margin-top</span>: <span class="codevalue">25vh</span>;

}</code></pre>
<!-- Code Listing -->

        </body>
</htmL>
