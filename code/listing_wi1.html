<!DOCTYPE html>
<htmL lang="en">
        <head>
                <meta charset="UTF-8">
                <title>Code Listing</title>
                <link rel="stylesheet" type="text/css" href="code.css" />
        </head>
        <body>

<!-- Code Listing -->
<pre class="codeblock"><code><span class="codetag">html</span> {
        <span class="coderule">background-color</span>: <span class="codevalue">#eee</span>;
        <span class="coderule">font-family<span>: <span class="codevalue">sans-serif</span>;
        <span class="coderule">font-size<span>: <span class="codevalue">12pt</span>;
}</code></pre>
<!-- Code Listing -->

        </body>
</htmL>
